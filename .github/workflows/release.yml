# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - release/*

jobs:

  deploy:
    if: ${{ github.ref == 'refs/heads/master'}}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Heroku
        env :
            HEROKU_REGISTRY_URL: registry.heroku.com
            HEROKU_API_KEY : ${{ secrets.HEROKU_API_KEY }}
        run : |
            docker login --username=_ --password $HEROKU_API_KEY $HEROKU_REGISTRY_URL
            heroku container:login
            docker pull dhananjay12/demo-app:latest
            heroku container:push demo-app-github --app dhananjay12/demo-app
            heroku container:release demo-app-github --app dhananjay12/demo-app
